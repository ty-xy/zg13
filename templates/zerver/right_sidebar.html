<div class="right-sidebar" id="right-sidebar">
    <div class="sidebar-items">
        {% if enable_feedback %}
        <div id="feedback_section" class="new-style">
            <button type="button" class="button small rounded" id="feedback_button">
                <i class="icon-vector-comment"></i>&nbsp;&nbsp;{{ _('Send feedback') }}
            </button>
        </div>
        {% endif %}
        <div id="user-list">
             <div class="" id="ppp"> <!--notdisplayed加上这各类名隐藏 input-append-->
                <i class="icon-vector-search" style="position: absolute;left: 16px;top:5px;color: #CCCCCC;font-size: 20px;"></i>
                <input class="user-list-filter search_user" type="text" placeholder="{{ _('Search people') }}" style="text-indent: 20px;width: 216px;
                border: 1px solid #CCCCCC;
                border-radius: 100px;"/>
                <button type="button" class="btn clear_search_button" id="clear_search_people_button">
                    <!-- <i class="icon-vector-remove"></i> -->
                    
                </button>
            </div>
            <span class="user_line"></span>
            <div id="userlist-header">
                    <h4 class='sidebar-title' id='userlist-title' data-toggle="tooltip" title="{{ _('Filter users') }}">{{ _('成员') }}</h4>
                    <!-- <i id="user_filter_icon" class='fa fa-search' aria-label="{{ _('Filter users') }}" data-toggle="tooltip" title="{{ _('Filter users') }} (w)"></i> -->
                    {% if show_invites %}
            <a id="invite-user-link" href="#invite" style="float: right"><i class="iconfont icon-tianjia2"></i></a>
            <!-- icon-vector-plus-sign -->
            {% endif %}
                </div>
            <ul id="user_presences" class="filters scrolling_list user_listname"></ul>
            
        </div>
        <div id="group-pm-list">
            <div id="group-pm-header">
                <h4 class='sidebar-title' id='group-pm-title'>{{ _('GROUP PMs') }}</h4>
            </div>
            <ul id="group-pms" class="filters scrolling_list">
            </ul>
        </div>
    </div>
</div>
