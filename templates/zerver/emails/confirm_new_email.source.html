{% extends "zerver/emails/compiled/email_base_default.html" %}

{% block illustration %}
<img src="{{ email_images_base_uri }}/email_logo.png"/>
{% endblock %}

{% block content %}
<p>Hi!
</p>

<p>
    您要求将在{{ realm_uri }}上的e建联账户从{{ old_email }}变成{{ new_email }}.
    如果您确认改变，请点击:
    <a class="button" href="{{ activate_url }}">确认邮箱变化</a>
</p>

<p>
    如果您未要求邮箱变化, 请立刻联系我们：
    <a href="mailto:{{ support_email }}">{{ support_email }}</a>.
</p>

<p>
    顺颂商祺！<br />
    知工网络科技
</p>
{% endblock %}
